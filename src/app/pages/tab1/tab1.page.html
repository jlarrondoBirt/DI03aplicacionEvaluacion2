<app-explore-container name="Mis Noticias"></app-explore-container>

<ion-content>
  <ion-list *ngFor="let item of listaNoticias">
    <ion-item>
      <ion-checkbox slot="start" [checked]="seleccionado(item)" (ionChange)="check($event, item)"></ion-checkbox>
      <ion-label class="ion-text-wrap">
        <h3>{{ item.source.name}} </h3>
        <p> {{ item.title}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

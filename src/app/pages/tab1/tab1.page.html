<app-explore-container name="Mis Noticias"></app-explore-container>

   <ion-segment scrollable [value]="categorias[0]" (ionChange)="cambiarCategoria($event)">
    <ion-segment-button [value]="categoria" *ngFor="let categoria of categorias">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>

<ion-content>
  <ion-list *ngFor="let item of listaNoticias">
    <ion-item>
      <ion-checkbox [checked]="buscar(item)" color="primary" slot="start" (ionChange)="check($event, item)"></ion-checkbox>
      <ion-label color="primary" class="ion-text-wrap">
        <h3>{{ item.source.name}} </h3>
        <p> {{ item.title}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

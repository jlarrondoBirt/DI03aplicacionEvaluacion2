<app-explore-container name="Leer Noticias"></app-explore-container>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg=3 *ngFor="let noticia of gestionNoticiasLeer.getNoticias()">
        <app-noticia [noticia]="noticia"></app-noticia>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

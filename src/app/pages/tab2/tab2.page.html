<app-explore-container name="Leer Noticias"></app-explore-container>

<ion-content>
  <ion-item *ngIf="gestionNoticiasLeer.getNoticias().length==0">
    No hay noticias para leer
  </ion-item>
  <ion-grid fixed>
    <ion-row>
      <ion-col size=12 sizeLg=3 sizeMd=4 sizeSm=6 sizeXs=12 *ngFor="let noticia of gestionNoticiasLeer.getNoticias()">
        <app-noticia [noticia]="noticia"></app-noticia>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
